<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes Finder</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.canvasjs.com/canvasjs.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar sticky-top bg-dark border-bottom border-body">
      <div class="container-fluid">
        <a class="navbar-brand px-5 text-white" href="#">HeroesFinder</a>
      </div>
    </nav>
    <!-- nav -->
    <main>
      <!-- hero -->
      <div id="hero-banner" class="container">
        <h1 class="display-1 text-center fw-bold py-3">Heroes Finder</h1>
        <h2 class="text-center">Encuentra a tu superhéroe favorito!</h2>
      </div>
      <section id="search-bar">
        <div class="container">
          <p class="text-center">Ingresa el número del superéroe a buscar</p>
          <form class="input-group p-4" id="form-busqueda">
            <span class="input-group-text">Ingresa un N°:</span>
            <input
              type="text"
              class="input-busqueda form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Ej. 001"
              maxlength="3"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="boton-busqueda"
              value="buscar"
            >
              Buscar
            </button>
          </form>
        </div>
      </section>
      <!-- hero -->

      <!-- card -->
      <section class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="" class="img-fluid rounded" id="heroes-img" />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" id="nombre"></h5>
                    <h6 id="aliases"></h6>
                    <ul id="info-list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title" id="stats"></h5>
                <h2 id="noinfo" class="text-center align-middle"></h2>
                <div
                  id="chartContainer"
                  style="height: 300px; width: 100%"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- card -->

    <!-- footer -->
    <footer
      class="navbar bg-dark border-bottom border-body text-white"
      data-bs-theme="dark"
    >
      <div class="container text-center">
        <p>HeroesFinder</p>
      </div>
    </footer>
    <!-- footer -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
